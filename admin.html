<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <!-- Contenedor para el Navbar -->
    <div id="navbar-container"></div>

    <!-- Contenido de la página de administrador -->
    <div class="container my-5">
        <h1 class="text-center">Panel de Administrador</h1>
        <p class="text-center">Bienvenido al panel de administración. Aquí puedes gestionar la tienda y ver estadísticas clave.</p>

        <!-- Ejemplo de Sección de Estadísticas -->
        <div class="row my-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Usuarios Registrados</h5>
                        <p class="card-text" id="total-users">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Productos Vendidos</h5>
                        <p class="card-text" id="total-sales">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Ingresos Totales</h5>
                        <p class="card-text" id="total-revenue">$0.00</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Otras opciones de administración -->
        <div class="text-center">
            <button class="btn btn-primary" onclick="manageProducts()">Gestionar Productos</button>
            <button class="btn btn-secondary" onclick="manageUsers()">Gestionar Usuarios</button>
        </div>
    </div>

    <footer class="bg-custom text-white text-center py-4">
        <p>&copy; 2024 Fromage. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/admin.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
