<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <!-- Contenedor para el Navbar -->
    <div id="navbar-container"></div>

    <div class="container my-5">
        <h2 class="text-center mb-4">Carrito de Compras</h2>
        <div id="cart-container" class="row">
        </div>

        <!-- Total de la Compra -->
        <div class="text-center my-4">
            <h4 id="cart-total">Total: $0.00</h4>
        </div>

        <div class="text-center my-4">
            <button class="btn btn-success" onclick="checkout()">Proceder al Pago</button>
            <a href="shop.html" class="btn btn-primary text-center">Seguir comprando</a>
        </div>
    
    </div>

    <footer class="bg-custom text-white text-center py-4">
        <p>&copy; 2024 Fromage. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/cart.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
