<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Construcción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMHhoCd2ZZ3BRP6oeaGlH5+6ihWnkgL9h5a3e5d" crossorigin="anonymous">
    <style>
        /* Fondo y estilo general */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        /* Texto principal */
        h1 {
            font-size: 3rem;
            color: #333;
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            color: #555;
            animation: fadeIn 2s ease-in-out;
        }

        /* Icono animado */
        .icono-animado {
            font-size: 5rem;
            color: #ff9800;
            animation: bounce 1.5s infinite;
        }

        /* Animaciones */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Barra de progreso */
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 2rem auto;
            height: 20px;
            max-width: 500px;
        }

        .progress-bar-inner {
            width: 0;
            height: 100%;
            background-color: #ff9800;
            animation: progress 5s ease-in-out forwards;
        }

        @keyframes progress {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Estilo del botón de regreso al inicio */
        .btn-home {
            margin-top: 2rem;
            padding: 0.75rem 2rem;
            font-size: 1.2rem;
            background-color: #002884;
            color: white;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-home:hover {
            background-color: #001a5b;
            color: #fff;
        }

    </style>
</head>
<body>

    <div class="container">
        <i class="fas fa-tools icono-animado"></i>
        <h1>Estamos trabajando en ello...</h1>
        <p>Esta página estará disponible pronto. ¡Gracias por tu paciencia!</p>

        <!-- Barra de progreso animada -->
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>

        <!-- Contador regresivo opcional -->
        <p id="countdown" class="mt-4"></p>

        <!-- Botón para volver al inicio -->
        <a href="index.html" class="btn-home">Volver al Inicio</a>
    </div>

    <script>
        function countdown() {
            const targetDate = new Date().getTime() + (5 * 24 * 60 * 60 * 1000); // Fecha de 5 días a partir de hoy
            const countdownElement = document.getElementById("countdown");

            setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `Lanzamiento en: ${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (distance < 0) {
                    countdownElement.innerHTML = "¡Ya estamos listos!";
                }
            }, 1000);
        }

        countdown();
    </script>

</body>
</html>
