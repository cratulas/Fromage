<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromage - Quesos de Calidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <!-- Contenedor para el Navbar -->
    <div id="navbar-container"></div>


    <header class="bg-custom text-white text-center py-4">
        <h1>Fromages</h1>
        <p>Especialistas en Quesos Franceses y de todo el mundoo</p>
    </header>

    
    <!-- Barra de Búsqueda -->
    <section class="container my-5">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar producto" id="search-input">
            <button class="btn btn-outline-secondary" onclick="searchProducts()">Buscar</button>
        </div>
    </section>

    <!-- Sección de Productos con Botón de Agregar al Carrito -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Nuestros Productos</h2>
        <div class="row" id="products-container">
            <!-- Aquí se insertarán los productos desde JS -->
        </div>
        <a href="cart.html" class="btn btn-primary text-center">Ir al carrito</a>
    </section>

   


    <footer class="bg-custom text-white text-center py-4">
        <p>&copy; 2024 Fromage. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/shop.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
